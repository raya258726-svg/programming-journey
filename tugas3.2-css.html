<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Teks Decoration</title>
  <style>
    h1 {
      text-decoration: none;
    }

    p {
      line-height: 1.0;
    }
    .strike {
      text-decoration: line-through;
    }
    .upperline {
      text-decoration: overline;
    }
    .underline {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Kumpulan barang yang telah dibeli, barang yang belum dibeli, dan ban barang terpenting</h1>
  <p>
  <span class="strike">Telur, Tepung Terigu, Ayam</span>. <span class="underline">Bumbu, lalapan,
   Cabai</span>. <span class="underline">Minyak Goreng.</span>
   </p>
</body>
</html>
