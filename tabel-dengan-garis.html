<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tabel dengan garis</title>
</head>
<body>
  <table border="1">
    <!-- Bagian Kepala Tabel -->
     <thead>
      <tr>
        <th>Baris</th>
        <th>Kolom</th>
      </tr>
     </thead>
     <!-- Bagian body tabel -->
      <tbody>
        <tr>
          <td>Sel 1</td>
          <td>Sel 2</td>
        </tr>
        <tr>
          <td>Sel 3</td>
          <td>Sel 4</td>
        </tr>
        <tr>
          <td>Sel 5</td>
          <td>Sel 6</td>
        </tr>
      </tbody>
  </table>
</body>
</html>
