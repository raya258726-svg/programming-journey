<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tabel dengan rowspan dan colspan</title>
</head>
<body>
  <table border="1" witdh="25%" cellpadding="5" cellspacing="0">
    <thead>
      <tr>
        <th colspan="2">Nama</th>
        <th rowspan="2">Asal</th>
      </tr>
      <tr>
        <th>Depan</th>
        <th>Belakang</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Budi</td>
        <td>Prakarya</td>
        <td>Makassar</td>
      </tr>
      <tr>
        <td>Andi</td>
        <td>Susilo</td>
        <td>Semarang</td>
      </tr>
      <tr>
        <td>Doni</td>
        <td>Sutrisno</td>
        <td>Jogja</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
