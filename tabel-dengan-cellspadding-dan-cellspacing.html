<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tabel dengan garis dan cellpadding</title>
</head>
<body>
 <table border="1" cellpadding="5" cellspacing="10">
  <!-- Bagian kepala tabel -->
   <thead>
    <tr>
      <th>Baris</th>
      <th>Kolom</th>
    </tr>
   </thead>
   <!-- Bagian body tebal -->
    <tbody>
      <tr>
        <td>Sel 1</td>
        <td>Sel 2</td>
      </tr>
      <tr>
        <td>Sel 3</td>
        <td>Sel 4</td>
      </tr>
      <tr>
        <td>Sel 5</td>
        <td>Sel 6</td>
      </tr>
    </tbody>
 </table> 
</body>
</html>
