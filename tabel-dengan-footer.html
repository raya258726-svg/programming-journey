<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tabel dengan garis dan cellpadding dan cellspacing</title>
</head>
<body>
 <table border="1" cellpedding="5" cellspacing="0">
  <!-- Bagian kepala tabel-->
   <thead>
    <tr>
      <th>Baris</th>
      <th>Kolom</th>
    </tr>
   </thead>
   <!--Bagian body tabel -->
   <tbody>
    <tr>
      <td>Sel 1</td>
      <td>Sel 2</td>
    </tr>
    <tr>
      <td>Sel 3</td>
      <td>Sel 4</td>
    </tr>
    <tr>
      <td>Sel 5</td>
      <td>Sel 6</td>
    </tr>
    <tfoot>
      <tr>
        <th>Total Sel Pada Body:</th>
        <td>6 Sel</td>
      </tr>
    </tfoot>
   </tbody>
 </table> 
</body>
</html>
